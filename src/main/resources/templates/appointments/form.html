<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Programare nouÄƒ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid"><a class="navbar-brand" th:href="@{/client}">ClientPanel</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/client}">Acasa</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/client/appointments/new}">Programare Noua</a></li>
            </ul>
            <form th:action="@{/logout}" method="post" class="d-flex">
                <button class="btn btn-outline-light" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>
<body class="bg-light">
<div class="container py-5">
    <div class="col-md-8 mx-auto">
        <div class="card shadow">
            <div class="card-header bg-primary text-white"><h4 class="mb-0">FÄƒ o programare ðŸ’ˆ</h4></div>
            <div class="card-body"> <!-- Selectare frizer -->
                <form th:action="@{/client/appointments/new}" method="get" class="mb-4">
                    <div class="mb-3"><label class="form-label">Alege frizerul:</label> <select class="form-select"
                                                                                                name="barberId"
                                                                                                required>
                        <option value="" disabled selected>-- SelecteazÄƒ --</option>
                        <option th:each="barber : ${barbers}" th:value="${barber.id}" th:text="${barber.username}"
                                th:selected="${barber.id} == ${selectedBarberId}"/>
                    </select></div>
                    <button type="submit" class="btn btn-outline-primary">ContinuÄƒ</button>
                </form> <!-- Formular programare -->
                <div th:if="${selectedBarberId != null}">
                    <form th:action="@{/client/appointments}" th:object="${appointmentDTO}" method="post"><input
                            type="hidden" name="barberId" th:value="${selectedBarberId}"/>
                        <div class="mb-3"><label class="form-label">Data:</label> <input type="date" th:field="*{date}"
                                                                                         class="form-control" required/>
                        </div>
                        <div class="mb-3"><label class="form-label">Ora:</label> <select th:field="*{time}"
                                                                                         id="timeSelect"
                                                                                         class="form-select" required>
                            <option value="" disabled selected>-- SelecteazÄƒ ora --</option>
                        </select></div>
                        <div class="mb-3"><label class="form-label">Servicii disponibile:</label>
                            <div th:each="proc : ${procedures}" class="form-check"><input class="form-check-input"
                                                                                          type="checkbox"
                                                                                          name="hairProcedureIds"
                                                                                          th:id="'proc_' + ${proc.procedureId}"
                                                                                          th:value="${proc.procedureId}"
                                                                                          th:attr="data-price=${proc.price}"/>
                                <label class="form-check-label" th:for="'proc_' + ${proc.id}"
                                       th:text="${proc.procedureName + ' (' + proc.price + ' RON)'}"></label></div>
                        </div> <!-- PreÈ›ul estimat calculat din backend -->
                        <div class="mb-3"><label class="form-label">PreÈ› estimativ:</label> <input type="text"
                                                                                                   th:field="*{totalPrice}"
                                                                                                   id="totalPrice"
                                                                                                   class="form-control"
                                                                                                   readonly/></div>
                        <button type="submit" class="btn btn-success w-100">Trimite programarea</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script>
    document.addEventListener("DOMContentLoaded", () => {
      const checkboxes = document.querySelectorAll('input[name="hairProcedureIds"]');
      const totalPriceInput = document.getElementById('totalPrice');

      function updateTotal() {
        let total = 0;
        checkboxes.forEach(cb => {
          if (cb.checked) {
            total += parseFloat(cb.dataset.price || 0);
          }
        });
        totalPriceInput.value = total.toFixed(2);
      }

      checkboxes.forEach(cb => cb.addEventListener('change', updateTotal));
      updateTotal(); // iniÈ›ializare
    });
</script>
<script> document.addEventListener("DOMContentLoaded", () => { const barberSelect = document.querySelector('select[name="barberId"]'); const dateInput = document.querySelector('input[type="date"]'); const timeSelect = document.getElementById("timeSelect"); async function fetchHours() { const barberId = barberSelect.value; const date = dateInput.value; if (!barberId || !date) return; const response = await fetch(`/client/appointments/available-hours?barberId=${barberId}&date=${date}`); const slots = await response.json(); timeSelect.innerHTML = `<option value="" disabled ${slots.length === 0 ? '' : 'selected'}>-- SelecteazÄƒ ora --</option>`; if (slots.length === 0) { const opt = document.createElement("option"); opt.text = "Nicio orÄƒ disponibilÄƒ"; opt.disabled = true; timeSelect.appendChild(opt); return; } slots.forEach(hour => { const option = document.createElement("option"); option.value = hour; option.text = hour; timeSelect.appendChild(option); }); } barberSelect.addEventListener("change", fetchHours); dateInput.addEventListener("change", fetchHours); }); </script>
