<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Autentificare</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/webjars/font-awesome/6.5.2/css/all.min.css" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="min-height: 100vh;">

<div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-3">
        <i class="fa fa-lock me-1"></i> Autentificare
    </h3>

    <form method="post" th:action="@{/perform_login}">
        <div th:if="${param.error}" class="alert alert-danger text-center">
            Utilizator sau parolă invalidă.
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="ex: user@mail.com" required autofocus>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Parolă</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <div class="d-grid">
            <button class="btn btn-primary" type="submit">
                <i class="fas fa-sign-in-alt me-1"></i> Conectează-te
            </button>
        </div>
    </form>

    <div class="mt-4 text-center">
        <span>Nu ai cont?</span>
        <a th:href="@{/register}" class="btn btn-link">Înregistrează-te</a>
    </div>
</div>

<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
<script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
